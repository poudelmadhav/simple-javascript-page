<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
<script>

	d.querySelector("html").style.background = "url('images/background.jpg') no-repeat center center fixed";

	d.querySelector("body").style.textAlign = "center";

	d.querySelector(".prof-pic").style.cursor = "pointer";

	d.querySelector(".social-icons").style.fontSize = "40px";
	let social_links = d.querySelectorAll(".social-icons a");
	for( let i = 0; i < social_links.length; i++) {
		social_links[i].style.color = "white";
		social_links[i].style.padding = "10px";
	}
</script>
</body>
</html>
